<div class="row">
  <div class="col s12">
    <div class="card">
      <div class="card-content white-text">
        <div class="row">
          <div class="col s5">
            <form #employeeForm="ngForm" (ngSubmit)="onSubmit(employeeForm)">
              <input
                type="hidden"
                #_id="ngModel"
                name="_id"
                [(ngModel)]="employeeService.selectEmployee._id"
              />
              <div class="row">
                <div class="input-field col s12">
                  <input
                    type="text"
                    name="name"
                    #name="ngModel"
                    [(ngModel)]="employeeService.selectEmployee.name"
                    placeholder="Enter Full Name"
                    required
                  />
                  <label
                    >Name :
                    <label class="red-text">*</label>
                  </label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <input
                    type="text"
                    name="position"
                    #name="ngModel"
                    [(ngModel)]="employeeService.selectEmployee.position"
                    placeholder="Enter Position"
                  />
                  <label>Position : </label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <input
                    type="text"
                    name="office"
                    #name="ngModel"
                    [(ngModel)]="employeeService.selectEmployee.office"
                    placeholder="Enter Office"
                  />
                  <label>Office : </label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <input
                    type="text"
                    name="salary"
                    #name="ngModel"
                    [(ngModel)]="employeeService.selectEmployee.salary"
                    placeholder="Enter Salary"
                  />
                  <label>Salary : </label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <button
                    class="btn btn-custom right"
                    type="button"
                    (click)="resetForm(employeeForm)"
                  >
                    Reset
                  </button>
                  <button
                    class="btn btn-custom right"
                    type="submit"
                    [disabled]="!employeeForm.valid"
                  >
                    Submit
                  </button>
                </div>
              </div>
            </form>
          </div>
          <div class="col s7">
            <table class="responsive-table highlight">
              <thead>
                <tr>
                  <th>Name</th>
                  <th>Position</th>
                  <th>Office</th>
                  <th></th>
                </tr>
              </thead>
              <tr *ngFor="let emp of employeeService.employees">
                <td>{{ emp.name }}</td>
                <td>{{ emp.position }}</td>
                <td>{{ emp.office }}</td>
                <td>
                  <a class="action-btn" (click)="onEdit(emp)">
                    <i class="fas fa-edit"></i>
                  </a>
                  <a
                    class="action-btn"
                    (click)="onDelete(emp._id, employeeForm)"
                  >
                    <i class="fas fa-trash"></i>
                  </a>
                </td>
              </tr>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
